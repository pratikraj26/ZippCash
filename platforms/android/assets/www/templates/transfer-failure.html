<ion-view view-title="Transfer Failed" hide-back-button=true>
    <ion-content>
      <div class="text-center padding" ng-show="loading">
        <ion-spinner class="spinner-balanced"></ion-spinner>
      </div>
      <div style = "height:100%;" ng-show="!loading">
        <div class="item">
          <h2 style = "color:#afafaf;text-align:center">Your transfer of Gourde {{receiver_details.amount_to_transfer}} was unsuccessfull.</h2>
          <ion-list>
            <ion-item style = "float: left;width: 50%;">
              <b>Transfer Status :</b>
            </ion-item>
            <ion-item style = "float: left;width: 50%;">
              <b>Failed</b>
            </ion-item>
            <div class="clear"></div>
          </ion-list>
          <center>
            <button class = "button button-bright" ng-click = "checkout()">
              Retry
            </button>
          </center>
        </div>
      </div>
    </ion-content>
    <ion-footer-bar class="bar-positive" style = "height:50px;">
        <button class="footer-button button-green full-width" ui-sref ="init()" style = "font-weight:bold;height:50px;">
          <span >Back to home</span>
        </button>
    </ion-footer-bar>
</ion-view>
