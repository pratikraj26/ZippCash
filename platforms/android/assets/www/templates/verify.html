<ion-nav-bar align-title="center" class="bar-positive">
  <ion-nav-title>
    Enskri
  </ion-nav-title>
</ion-nav-bar>
<ion-view view-title = "Enskri" id="greenGradient">
  <ion-content class = "has-header">
    <div class="text-center padding" ng-show="loading">
      <ion-spinner class="spinner-balanced"></ion-spinner>
    </div>
    <div style = "height:100%;" ng-show="!loading" id = "register">
      <div class="item" style = "border: 0px;">
        <p>
          Tanpri antre nimewo kòd verifikasyon ke ou resevwa nan SMS telefòn ou.
        </p>
        <br>
        <input type="tel" placeholder = "Antre kat nimewo a la." ng-model = "data.verification_code" class = "ios">
      </div>
      <button class="button button-red full-width" ng-click="verifyVerificationCode()" style = "font-weight:bold;height:50px;">
        <span ng-show = "!verifyVerificationCodeProgress">Verifye</span>
        <ion-spinner ng-show = "verifyVerificationCodeProgress" style = "margin-top:10px;stroke:#fff;fill:#fff;" icon="dots"></ion-spinner>
      </button>
    </div>
  </ion-content>
</ion-view>
