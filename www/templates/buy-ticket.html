<ion-view view-title="achte tikÃ¨">
    <ion-content>
      <div class="text-center padding" ng-show="loading">
        <ion-spinner class="spinner-balanced"></ion-spinner>
      </div>
      <div style = "height:100%;" ng-show="!loading">
        <div class = "item error" ng-if = "error">
          <span ng-repeat = "message in messages">
            <p>{{message}}</p>
          </span>
        </div>
        <div class="item" style = "border: 0px;" ng-repeat="input in ticket">
          <input type="number" placeholder="nimewo" ng-model="input.number" style = "width:35%;float:left;" class = "ios">
          <input type="number" placeholder="Amount" ng-model="input.amount" style = "width:35%;float:left;" class = "ios">
          <button class="button button-small button-balanced" ng-show = "$index == ticket.length - 1" ng-click="addInput()" style = "float:right;width: 25%;">
              <i class="icon ion-plus"></i>
          </button>
          <button class="button button-small button-assertive" ng-show = "$index != ticket.length - 1" ng-if="$index != ticket.length - 1" ng-click="removeInput($index)" style = "float:right;width: 25%;">
              <i class="icon ion-minus"></i>
          </button>
        </div>
      </div>
    </ion-content>
    <ion-footer-bar class="bar-energized" style = "height:50px;">
        <button class="footer-button button-green full-width" ng-click = "processTicket();" style = "font-weight:bold;height:50px;">
          <span ng-show = "!processTicketProgress">kontinye nan kesye</span>
          <ion-spinner ng-show = "processTicketProgress" style = "margin-top:10px;stroke:#fff;fill:#fff;" icon="dots"></ion-spinner>
        </button>
    </ion-footer-bar>
</ion-view>
