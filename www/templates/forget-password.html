<ion-nav-bar align-title="center" class="bar-positive">
  <ion-nav-title>
    Recover Password
  </ion-nav-title>
</ion-nav-bar>
<ion-view view-title="Recover Password" id="greenGradient">
  <ion-content class = "has-header">
    <div class="text-center padding" ng-show="loading">
      <ion-spinner class="spinner-balanced"></ion-spinner>
    </div>
    <div style = "height:100%;" ng-show="!loading" id = "login">
      <div class = "clearfix clear"></div>
<!--       <div class="item" style = "border: 0px;">
        <input type="number" placeholder = "Telefòn ou" ng-model = "data.phone" class = "ios">
      </div> -->
      <div class="item" style = "border: 0px;">
         <select ng-model="data.country" ng-init="data.country=countries[0]" ng-options="country.name for country in countries" class = "ios"></select>
      </div>
      <div class="item" style = "border: 0px;">
        <input type="text" ng-model="data.country.dial_code" class = "ios" style = "width:20%;float:left;" disabled>
        <input type="tel" placeholder = "Nimero telefòn ou" ng-model = "data.phone" class = "ios" style = "width:78%;float:right;">
      </div>
      <button class="button button-red full-width" ng-click="sendTempVerificationCode()" style = "font-weight:bold;height:50px;">
        <span ng-show = "!verifyPhoneNumberProgress">Kontinye</span>
        <ion-spinner ng-show = "verifyPhoneNumberProgress" style = "margin-top:10px;stroke:#fff;fill:#fff;" icon="dots"></ion-spinner>
      </button>
    </div>
  </ion-content>
</ion-view>
