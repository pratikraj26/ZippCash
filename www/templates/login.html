<ion-nav-bar align-title="center" class="bar-positive">
  <ion-nav-title>
    Antre nan kont ZippCash ou
  </ion-nav-title>
</ion-nav-bar>
<ion-view view-title="Antre nan kont ZippCash ou" id="greenGradient">
  <ion-content class = "has-header">
    <div class="text-center padding" ng-show="loading">
      <ion-spinner class="spinner-balanced"></ion-spinner>
    </div>
    <div style = "height:100%;" ng-show="!loading" id = "login">
      <div class = "clearfix clear"></div>
<!--       <div class="item" style = "border: 0px;">
        <input type="number" placeholder = "Telefòn ou" ng-model = "data.email" class = "ios">
      </div> -->
      <div class="item" style = "border: 0px;">
         <select ng-model="data.country" ng-init="data.country=countries[0]" ng-options="country.name for country in countries" class = "ios"></select>
      </div>
      <div class="item" style = "border: 0px;">
        <input type="text" ng-model="data.country.dial_code" class = "ios" style = "width:20%;float:left;" disabled>
        <input type="tel" placeholder = "Nimero telefòn ou" ng-model = "data.phone" class = "ios" style = "width:78%;float:right;">
      </div>
      <div class="item" style = "border: 0px;">
        <input type="password" placeholder = "Sekre modpas ou" ng-model = "data.password" class = "ios">
      </div>
      <button class="button button-red full-width" ng-click="authenticateUser()" style = "font-weight:bold;height:50px;">
        <span ng-show = "!authenticateUserProgress">Antre</span>
        <ion-spinner ng-show = "authenticateUserProgress" style = "margin-top:10px;stroke:#fff;fill:#fff;" icon="dots"></ion-spinner>
      </button>
      <center>
        <p class = "forget-password">
          <a ui-sref="forget-password()">Forget Password</a>
        </p>
      </center>
    </div>
  </ion-content>
</ion-view>
