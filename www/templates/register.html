<ion-view view-title = "Kreye yon kont ZippCash" id="greenGradient">
  <ion-content>
    <div class="text-center padding" ng-show="loading">
      <ion-spinner class="spinner-balanced"></ion-spinner>
    </div>
    <div style = "height:100%;" ng-show="!loading" id = "register">
      <div class="item" style = "border: 0px;">
        <input type="text" placeholder = "prènon" ng-model = "data.first_name" class = "ios" style = "width:48%;float:left;">
        <input type="text" placeholder = "Siyati" ng-model = "data.last_name" class = "ios" style = "width:48%;float:right;">
      </div>
      <div class = "clearfix clear"></div>
      <div class="item" style = "border: 0px;">
         <select ng-model="data.country" ng-init="data.country=countries[0]" ng-options="country.name for country in countries" class = "ios"></select>
      </div>
      <div class="item" style = "border: 0px;">
        <input type="text" ng-model="data.country.dial_code" class = "ios" style = "width:20%;float:left;" disabled>
        <input type="tel" placeholder = "Nimero telefòn ou" ng-model = "data.phone" class = "ios" style = "width:78%;float:right;">
      </div>
      <div class="item" style = "border: 0px;">      
        <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
            <input type = "text" class="ios" placeholder="DAT DE NESANS" ng-model="data.dob">
        </ionic-datepicker>
      </div>
      <div class="item" style = "border: 0px;">
        <input type="password" placeholder = "Shwazi yon modpas ke ou pap bliye" ng-model = "data.password" class = "ios">
      </div>
      <button class="button button-red full-width" ng-click="verifyPhoneNumber()" style = "font-weight:bold;height:50px;">
        <span ng-show = "!verifyPhoneNumberProgress">Enskri</span>
        <ion-spinner ng-show = "verifyPhoneNumberProgress" style = "margin-top:10px;stroke:#fff;fill:#fff;" icon="dots"></ion-spinner>
      </button>
      <center>
        <p class = "forget-password">
          <a ui-sref="forget-password()">Forget Password</a>
        </p>
      </center>
    </div>
  </ion-content>

</ion-view>
