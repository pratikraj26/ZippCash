<ion-view view-title="REKIPERE PASKOD OU">
    <ion-content>
      <div class="text-center padding" ng-show="loading">
        <ion-spinner class="spinner-balanced"></ion-spinner>
      </div>
      <div style = "height:100%;" ng-show="!loading">
        <div style = "height:100%;" id = "report-problem">
          <ion-list>
            <div class="bar bar-subheader bar-stable static text-center" style = "height:80px;">
              <p style = "margin-top: 15px;font-size: 15px;">TANPRI ANRE DAT DE NESANS OU.</p>
            </div>
            <div class="item" ng-show = "error" style = "border: 0px;padding: 15px 4px;">
              <div class = "error">{{error_message}}</div>
            </div>

<!--               <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
                  <button class="button button-block button-positive"> {{ currentDate | date:'MMMM/dd/yyyy' }} </button>
              </ionic-datepicker> -->

            <div class="item" style = "border: 0px;">      
              <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
                  <input type = "text" class="ios" placeholder="DAT DE NESANS" ng-model="dob">
              </ionic-datepicker>
            </div>
            <br>
          </ion-list>
        </div>
      </div>
    </ion-content>
    <ion-footer-bar class="bar-energized" style = "height:50px;">
        <button ng-disabled="verifyDOBProgress" class="footer-button button-green full-width" ng-click = "verifyDOB();" style = "font-weight:bold;height:50px;">
          <span ng-show = "!verifyDOBProgress">Kontinye</span>
          <ion-spinner ng-show = "verifyDOBProgress" style = "margin-top:10px;stroke:#fff;fill:#fff;" icon="dots"></ion-spinner>
        </button>
    </ion-footer-bar>
</ion-view>
